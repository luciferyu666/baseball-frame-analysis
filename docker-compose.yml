version: '3.9'
services:
  api:
    build: .
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    volumes: [".:/app"]
    env_file: .env.example
    ports: ["8000:8000"]
    depends_on: ["db"]
  capture:
    build: .
    command: python -m src.capture.stream_listener
    volumes: [".:/app"]
    env_file: .env.example
    depends_on: ["api"]
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: baseball
    ports: ["5432:5432"]
